<html ng-app>
	<head>
		<script src="angular-1.0.1.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="underscore.js"></script>
		<script src="page.js"></script>
		<link rel="stylesheet" href="page.css">
	</head>
	<body>	
		<div ng-controller="turnTimerController">
			Turn time remaining: <span class="trn-timer-end-{{backgroundClass()}}">{{turnTimeRemaining}}</span>
		</div>
		<div ng-controller="playersController">
			<table border="1">
			    <tr><td>
				<table>
				<tr ng-repeat="player in players">
					<td>
						{{player.name}}
					</td>
					<td ng-repeat="cardId in player.cardIds">
						<div class="crd-{{cardState(player, cardId)}}" ng-click="select(player, cardId)">{{cardById(cardId).name}}</div>
					</td>
					<td>
						{{player.text}}
					</td>
				</tr>
				</table>
				<td>
				<table>
				<tr ng-repeat="nonplayer in nonplayers">
					<td>
						{{nonplayer.name}}
					</td>
					<td ng-repeat="cardId in nonplayer.cardIds">
						<div class="crd-{{cardState(nonplayer, cardId)}}">{{cardById(cardId).name}}</div>
					</td>
					<td>
						{{nonplayer.text}}
					</td>							
				</tr>
				</table>
				</td>
				</tr>
			</table>
		</div>
	</body>
</html>
