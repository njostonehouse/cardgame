<html ng-app>
	<head>
		<script src="angular-1.0.1.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="underscore.js"></script>
		<script src="page.js"></script>
		<link rel="stylesheet" href="page.css">
	</head>
	<body>
		<div ng-controller="turnTimerController">
			Turn time remaining: <span class="trn-timer-end-{{backgroundClass()}}">{{turnTimeRemaining}}</span>
		</div>
		<div ng-controller="playersController">
			<div>
				Control Id: {{controller.id}}
			</div>
			<div ng-repeat="player in players">
				<div class="player-each">
					<hr class="player-each" />
					<ng-include src="urlFor(player)"></ng-include>
				</div>
			</div>
		</div>
	</body>
</html>
