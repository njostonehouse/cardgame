<html ng-app>
	<head>
		<script src="angular-1.0.1.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="underscore.js"></script>
		<script src="page.js"></script>
		<link rel="stylesheet" href="page.css">
	</head>
	<body>
		<div ng-controller="turnTimerController">
			Turn time remaining: <span class="trn-timer-end-{{backgroundClass()}}">{{turnTimeRemaining}}</span>
		</div>

		<div ng-controller="charactersController">
			<div class="player-board">
				<div ng-repeat="character in characters">
					<div class="character-each">
						<ng-include src="urlFor(character)"></ng-include>
					</div>
				</div>
			</div>
		</div>
		
		<div ng-controller="charactersController">
			<div class="player-hand">
				<div ng-repeat="character in characters">	
					<div ng-show="player.id==character.playerId"> 			
						<div class="character-stats">{{character.name}}</div>
						<div class="character-cards" ng-repeat="card in character.cardWeights">
							<div class="crd-{{cardState(character, card.cardId)}}" ng-click="select(character, card.cardId)">{{cardById(card.cardId).name}}</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
